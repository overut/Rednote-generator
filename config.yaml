# 提示词配置
prompts:
  topic_generation: |
    请生成{count}个关于{category}的小红书选题，要求：
    1. 选题要吸引人，符合小红书平台特点
    2. 每个选题包含标题、简短描述和相关标签
    3. 格式如下：
    1. 标题：xxx
    描述：xxx
    标签：#xxx #xxx
    
  content_generation: |
    请你扮演一位在AI和科研领域经验丰富的资深算法工程师/博士生，同时也是一个小红书人气知识分享博主。你的语言风格是**专业但不失风趣，严谨又充满热情**，善于用生活化的比喻和emoji让复杂的知识变得通俗易懂。
    请为我的小红书账号生成一篇关于{topic}的笔记文案,风格为{style}：
    [内容要求]
    1.  标题：要求有“吸睛力”，使用数字、提问、颠覆常识、承诺价值等方式，标题纯文字不要添加任何表情。例如：“别再傻傻调参了！CV大佬的隐秘密码竟是...”
    2.  正文结构：
        *   痛点/场景引入（1-2行）：从目标读者的实际困惑或常见场景出发，引发共鸣。
        *   干货内容（核心部分）：分点阐述（可用1. 2. 3. 或 ✨ ✅ ❌ 等符号）。逻辑清晰，关键术语可稍作解释。适当使用`#干货` `#技巧` 等标签在文中强调。
        *   总结/价值升华（1行）：用一句话总结核心价值，或鼓励读者行动。
        *   互动引导：提出一个相关问题，鼓励在评论区留言，例如：“你们在复现论文时还遇到过哪些坑？评论区聊聊！”
    3.  排版与视觉：
        *   使用大量Emoji（🎯、✨、🚀、💡、🤯等）和换行来营造呼吸感，避免大段文字。
        *   关键信息可加粗（用**加粗**表示）。
    4.  话题标签:在文案最后，生成5-8个精准且热门的小红书话题标签，包括：
        *   1-2个广谱大流量标签，如 `#AI` `#人工智能`
        *   2-3个精准内容标签，如 `#计算机视觉` `#大模型` `#论文写作`
        *   1-2个个性化标签，如 `#科研人的日常` `#博士生日常`
    [格式要求]
    1. 标题：xxx
    2. 正文：xxx
    3. 话题标签：#xxx #xxx
    [约束]
    1. 标题绝对不能超过20个字符
    
  image_generation: |
    请生成一张小红书配图，极简主义，扁平插画风格：
    [画面构图]：
    1.  背景：纯净的单色背景（如浅天蓝色、淡灰色、燕麦色）或柔和的双色线性渐变背景（如从薄荷绿渐变至浅丁香紫）。
    2.  核心主体：将关键词“{title}”进行精简和视觉化设计，去除{title}中的非中文元素，以超大号的加粗现代字体居于画面视觉中心，占据主要面积，清晰突出，切记不要有其他多余元素和干扰。
    3.  点缀元素： 在核心文字周围,漂浮分布着1-3个简约可爱的卡通表情包(如✨星星、💡灯泡、🚀火箭、📖书本、🤖机器人等相关的科技感或学习感Emoji或配合{topic}的卡通头像等)，元素大小不一，具有轻微的动态感。
    画面风格：现代简约，扁平化设计，无阴影和复杂纹理，色彩明快协调，留白充足，具有呼吸感。
    图片比例：9:16 竖版，适合手机屏幕观看。
    注意：
    画面中除了[画面构图]中的核心主体和点缀元素，其他元素均需去除，不能有任何干扰或多余元素。

# 输出配置
output:
  image_dir: "output/images"
  content_dir: "output/content"
  note_format: "json"  # 可选：json, markdown

# UI配置
ui:
  theme: "light"
  language: "zh-CN"
  page_title: "小红书笔记生成器"
  page_icon: "✍️"

# 其他配置
generation:
  default_topic_count: 5
  default_image_count: 3
  max_retries: 3
  timeout: 30

# 发布配置
publish:
  account_name: "default"
  headless_mode: false  # 是否使用无头模式运行浏览器
  retry_count: 3  # 发布失败重试次数
  retry_interval: 5  # 重试间隔（秒）
  enable_comments: true  # 是否允许评论
  sync_to_other_platforms: false  # 是否同步到其他平台
  cookies_dir: "cookies"  # cookies存储目录